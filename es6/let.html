<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let变量/const常量</title>
</head>
<body>
<script>
	// 声明变量
	let a;
	let b, c, d;
	let e = 100;
	let g = 20, h = 300;

	// 1.变量不能重复声明
	let name = '123';
	// let name = '456'; // Uncaught SyntaxError: Identifier 'name' has already been declared

	// 2.块级作用域 ES5：全局、函数、eval(es5的严格模式)
	// if else for while中
	{
	  let girl = '仙女';
	}
	// console.log(girl); // Uncaught ReferenceError: girl is not defined

	// 3.不存在变量提升
	// console.log(t); // Uncaught ReferenceError: Cannot access 't' before initialization
  let t = 'title';

	// 4.不影响作用域链
	// 函数中没有会向上查找
	{
	  let school = '一中';
	  function fn () {
	    // let school = '二中';
	    console.log(school);
		}
		fn()
	}


	// const定义不能修改的常量
	const cl = 'CL';
	// 1.必须赋初始值，一般用大写字母
	// const cl; // Uncaught SyntaxError: Missing initializer in const declaration

	// 2.常量的值不能修改
  // cl = '3'; // Uncaught TypeError: Assignment to constant variable.
	// 3.块级作用域
	// 4.对于数组、对象的修改，不算对常量的修改，不会报错，因为指向的地址没变
	const team = ['A'];
  team.push('B');

</script>

</body>
</html>
