<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let变量/const常量</title>
</head>
<body>
<script>
	// 声明变量
	let a;
	let b, c, d;
	let e = 100;
	let g = 20, h = 300;

	// 1.变量不能重复声明
	let name = '123';
	// let name = '456'; // Uncaught SyntaxError: Identifier 'name' has already been declared

	// 2.块级作用域 ES5：全局、函数、eval(es5的严格模式)
	// if else for while中
	{
	  let girl = '仙女';
	}
	// console.log(girl); // Uncaught ReferenceError: girl is not defined

	// 3.不存在变量提升
	// console.log(t); // Uncaught ReferenceError: Cannot access 't' before initialization
  let t = 'title';

	// 4.不影响作用域链
	// 函数中没有会向上查找
	{
	  let school = '一中';
	  function fn () {
	    // let school = '二中';
	    console.log(school);
		}
		fn()
	}


	// const定义不能修改的常量
	const cl = 'CL';
	// 1.必须赋初始值，一般用大写字母
	// const cl; // Uncaught SyntaxError: Missing initializer in const declaration

	// 2.常量的值不能修改
  // cl = '3'; // Uncaught TypeError: Assignment to constant variable.
	// 3.块级作用域
	// 4.对于数组、对象的修改，不算对常量的修改，不会报错，因为指向的地址没变
	const team = ['A'];
  team.push('B');

  // const str = `<a href='http://baidu.com'>百度</a>`;
  // const reg = /<a href='(?<url>.*)'>(?<text>.*)<\/a>/;
  // const result = reg.exec(str);
  // console.log(result[1]);
  // console.log(/e/.exec('e 1234445'))
	//
  // console.log('23070619951009022X'.replace(/^(.{6})(?:\d+)(.{4})$/, '\$1****\$2'));

  let s = `
  	<ul>
  		<li>
  			<a>肖申克的救赎</a>
  			<p>上映时间：1994-09-10</p>
			</li>
  		<li>
  			<a>阿甘正传</a>
  			<p>上映时间：1994-07-15</p>
			</li>
		</ul>
  `;
  // const r = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
	// .*? 加的？表示不能贪婪匹配
  // 加上 s 匹配模式.能匹配任意字符，包含换行符
	// g 执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）
	const r = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
	let result;
	let data = [];
	while (result = r.exec(s)) { // 循环匹配
	  data.push({ title: result[1], time: result[2] });
	}
  console.log(data);

</script>

</body>
</html>
